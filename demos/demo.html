<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title></title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href='http://cedricnehemie.com/media/docs/css/widgets.css' rel='stylesheet' type='text/css'>
    <link href='./demo.css' rel='stylesheet' type='text/css'>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js'></script>
    <script src='http://cedricnehemie.com/media/docs/lib/widgets.min.js'></script>
    <script src = "../vendor/Stats.js"></script>
    <script src='../vendor/chancejs.min.js'></script>
    <script src='../packages/geomjs.js'></script>
    <!-- <script src='../packages/tester.js'></script> -->
    <script src='../packages/tester.js'></script>

  </head>
  <body class='preload'>
      <h1>GeomJS Demo</h1>
    <div id="canvas">
      <canvas width="640" height="480"></canvas>

      <div id="controls">
        <input id='play' type='button' value='Play' class='green'/>
      </div>

      <aside>
        <p>
          <span class='hint'>Hint</span> When the animation is running, pass the
          mouse over the geometries to turn them green.
        </p>
        <p>
          <span class='heavy'>CPU Heavy</span> In general these features may seriously lower the framerate.
        </p>
      </aside>

      <div id="options">
        <h3>Geometries</h3>
        <p>
          <input id="rectangle" type="checkbox" checked/>
          <label for="rectangle">Rectangle</label>
        </p>

        <p>
          <input id="circle" type="checkbox" checked/>
          <label for="circle">Circle</label>
        </p>

        <p>
          <input id="ellipsis" type="checkbox" checked/>
          <label for="ellipsis">Ellipsis</label>
        </p>

        <p>
          <input id="triangle" type="checkbox" checked/>
          <label for="triangle">Triangle</label>
        </p>

        <p title='Relies on triangulation for all surface computation'>
          <input id="diamond" type="checkbox" checked/>
          <label for="diamond">Diamond
            <span class='heavy'>cpu heavy</span>
          </label>
        </p>

        <p title='Relies on triangulation for all surface computation'>
          <input id="polygon" type="checkbox" checked/>
          <label for="polygon">Polygon <span class='heavy'>cpu heavy</span></label>
        </p>

        <p>
          <input id="linearspline" type="checkbox" checked/>
          <label for="linearspline">LinearSpline</label>
        </p>

        <p title='Intersections with curves imply testing as many segments as the curve bias'>
          <input id="cubicbezier" type="checkbox" checked/>
          <label for="cubicbezier">CubicBezier <span class='heavy'>cpu heavy</span></label>
        </p>

        <p title='Intersections with curves imply testing as many segments as the curve bias'>
          <input id="quadbezier" type="checkbox" checked/>
          <label for="quadbezier">QuadBezier <span class='heavy'>cpu heavy</span></label>
        </p>

        <p title='Intersections with curves imply testing as many segments as the curve bias'>
          <input id="quintbezier" type="checkbox" checked/>
          <label for="quintbezier">QuintBezier <span class='heavy'>cpu heavy</span></label>
        </p>

        <p title='Intersections with spiral can be costly if your spiral need a lots of detail'>
          <input id="spiral" type="checkbox" checked/>
          <label for="spiral">Spiral <span class='heavy'>cpu heavy</span></label>
        </p>

        <h3>Display</h3>
        <p>
          <input id="bounds" type="checkbox" checked/>
          <label for="bounds">Bounds</label>
        </p>

        <p>
          <input id="path" type="checkbox" checked/>
          <label for="path">Path Dummy</label>
        </p>

        <p title='An evenly surface distribution imply a lot of surface computation for geometries such Polygon or Diamond'>
          <input id="surface" type="checkbox" checked/>
          <label for="surface">Surface Random <span class='heavy'>cpu heavy</span></label>
        </p>

        <p>
          <input id="angle" type="checkbox" checked/>
          <label for="angle">Radial Intersections</label>
        </p>

        <p title='Intersections with curves and polygons imply testing all their displayed segments combinations'>
          <input id="intersections" type="checkbox" checked/>
          <label for="intersections">Intersections <span class='heavy'>cpu heavy</span></label>
        </p>

        <p>
          <input id="vertices" type="checkbox" checked/>
          <label for="vertices">Splines Vertices</label>
        </p>

        <p title='Triangulation of complex polygons is a framerate killer'>
          <input id="triangles" type="checkbox" checked/>
          <label for="triangles">Triangles <span class='heavy'>cpu heavy</span></label>
        </p>
      </div>
    </div>
  </body>
</html>
